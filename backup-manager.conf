# Backup Manager Configuration File
# Edit this file to configure your backup settings

# ============================================================================
# BACKUP SETTINGS
# ============================================================================

# Backup Type: 1 for local-only, 2 for rclone
BACKUP_TYPE=2

# Local backup directory (used for local-only backups or fallback storage)
BACKUP_DIR="/backups"

# Remote backup directory (required for rclone backups)
# Format: "remote-name:path" (e.g., "b2:/vega-1-backups")
REMOTE_BACKUP_DIR=""

# Maximum parallel backup operations
MAX_THREADS=3

# ============================================================================
# RETENTION POLICIES (for cleanup)
# ============================================================================

# Keep all backups from last N days (daily retention)
KEEP_DAILY=7

# Keep one backup per week for last N days (weekly retention)
# Example: 28 = keep one backup per week for last 4 weeks
KEEP_WEEKLY=28

# Keep one backup per month for last N days (monthly retention)
# Example: 365 = keep one backup per month for last 12 months
KEEP_MONTHLY=365

# ============================================================================
# DOCKER SERVICES CONFIGURATION
# ============================================================================
# Format: "service-name:main-dir:additional-dir1:additional-dir2|exclude-pattern1:exclude-pattern2"
# Use | to separate directories from exclusion patterns
# Exclusion patterns are relative to the directories being backed up
# Multiple services can be specified, one per line

DOCKER_SERVICES=(

)

# ============================================================================
# SYSTEM DIRECTORIES CONFIGURATION
# ============================================================================
# Format: "backup-name:/path/to/directory"
# These are non-Docker directories that don't need container management
# Multiple directories can be specified, one per line

SYSTEM_DIRECTORIES=(

)

# ============================================================================
# DISCORD WEBHOOK CONFIGURATION (optional)
# ============================================================================
# Leave empty to disable Discord notifications
# Get webhook URL from Discord: Server Settings > Integrations > Webhooks

DISCORD_WEBHOOK_URL=""
